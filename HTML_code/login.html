<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon HTML</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>PDF Simplifer<sup>&reg;</sup></h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="login.html">Home</a></li>
          <li><a href="upload_station.html">Upload Station</a></li>
          <li><a href="sign_up.html">Sign Up</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h1>Welcome</h1>
      <img src="user_picture.jpg" alt="The users basic picture" width="50" height="50">

      <h3>Login to start</h3>
      <form method="get" action="upload_station.html">
        <label for="name">Username:</label>
        <input type="text" id="name" placeholder="Your Username here" />
        <button type="submit">Login</button>
      </form>
      <form method="get" action="upload_station.html">
        <label for="name">Password:</label>
        <input type="text" id="name" placeholder="Your Password here" />
        <button type="submit">Login</button>
      </form>
      <p>
        Don't have an account?
        <a href = "sign_up.html"> Click Here </a>
      </p>
      
    </main>

    <footer>
      <hr />
      <span class="text-reset">Wiley's GitHub</span>
      <br />
      <a href="https://github.com/warlordwinter/startup/tree/main/HTML_code">GitHub</a>
    </footer>
  </body>
</html>
