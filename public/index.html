<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon HTML</title>
    <link rel="icon" href="favicon.ico" />

    <script src="scripts/login.js"></script>
    <link rel="stylesheet" href="styles/index.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header
      style="display: flex; flex-direction: column; align-items: flex-start;">
      <div class="true-header">
        <h1>PDF Simplifier<sup>&reg;</sup></h1>
        <!-- Navigation elements for the true header -->
      </div>
      <div class="main-button">
        <nav>
          <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
          <menu class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
              <li><a href="index.html">Home</a></li>
              <!-- <li><a href="upload_station.html">Upload Station</a></li> -->
              <li><a href="sign_up.html">Sign Up</a></li>
            </div>
          </menu>
        </nav>
      </div>
      <!-- Since we don't have the ability to style, we use old-style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h2>Welcome</h2>
      <img src="images/user_picture.jpg" alt="The users basic picture"
        width="50" height="50">
      <form class="login-form" method="get">
        <h3>Login to start</h3>
        <div class="credits">
          <div class="user">
            <label for="name">Username:</label>
            <input type="text" id="username" placeholder="Your Username here"
              required />

          </div>
          <div class="pass">
            <label for="name">Password:</label>
            <input type="password" id="password"
              placeholder="Your Password here" required />
            <!-- <button class="btn_btn-primary" onclick="login()">Login</button> -->
          </div>
        </div>
        <button class="btn btn-primary" onclick="login()">Login</button>
        <!-- <button type="submit">Login</button> -->
      </form>
      <p>
        Don't have an account?
        <a href="sign_up.html"> Click Here </a>
      </p>

    </main>
  <footer>
      <hr>
      <div class="centered-content">
          <a href="https://github.com/warlordwinter/startup/tree/main/HTML_code" class="text-reset">
              Wiley's GitHub
          </a>
      </div>
  </footer>  
  </body>
</html>
