  <body>
    <header class="true-header">
      <h1>Sign Up<sup>&reg;</sup></h1>
      <menu class="dropdown">
        <button class="dropbtn">Menu</button>

      </menu>

    <main>
      <header>
        <h3>Sign Up Here!</h3>
      </header>

      <div class="sign-up-box">
        <div class="f-name">
          <label for="fullname">Full Name: </label>
          <input type="text" id="fullname" placeholder="Type Name Here" required />
        </div>
        <div class="user_name">
          <label for="username"><strong>Username: </strong></label>
          <input type="text" id="username" placeholder="Type Username Here"
            required />
        </div>
        <div class="pass">
          <label for="password">Password: </label>
          <input type="password" id="password" placeholder="Type Password Here"
            required />
        </div>
        <button class="btn btn-primary" onclick="signUP()">Sign Up</button>
      </div>

      <div id="quote">
        <div>"The Best Journey's begin with the first step."</div>
        <div>- Wiley Welch</div>
      </div>
    </main>
    <footer>
      <hr>
      <div class="centered-content">
          <a href="https://github.com/warlordwinter/startup" class="text-reset">
              Wiley's GitHub
          </a>
      </div>
